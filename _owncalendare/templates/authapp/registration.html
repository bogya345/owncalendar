    <title>Auth</title>

    {% load static %}

<body>

    <div class="row">
        <div class="col">
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            {% if next %}
            <p>Hey, u cant access that page</p>
            {% endif %}

            <form method="post" action="/register/">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username: </label>
                    <input class="form-control" id="username" type="text" name="username" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" id="email" type="email" name="email" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" id="password" type="password" name="password" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="sex">Sex: </label>
                    <input class="form-control" id="sex" type="sex" name="sex" maxlength="100" required>
                </div>

                <input type="submit" value="Login" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
